<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Mood Picker</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #333;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    .colors {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
    }
    .color-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid #fff;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .color-btn:hover {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .card {
      background: white;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      display: inline-block;
      min-width: 220px;
      animation: fadeIn 0.6s ease, pop 0.4s ease;
    }
    .mood-word {
      font-size: 2rem;
      font-weight: bold;
      animation: bounce 1s infinite alternate;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pop {
      0% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Color Mood Picker</h1>
  <div class="colors">
    <div class="color-btn" style="background:red" data-color="red"></div>
    <div class="color-btn" style="background:blue" data-color="blue"></div>
    <div class="color-btn" style="background:green" data-color="green"></div>
    <div class="color-btn" style="background:yellow" data-color="yellow"></div>
    <div class="color-btn" style="background:purple" data-color="purple"></div>
    <div class="color-btn" style="background:orange" data-color="orange"></div>
    <div class="color-btn" style="background:pink" data-color="pink"></div>
    <div class="color-btn" style="background:black" data-color="black"></div>
  </div>

  <div id="result"></div>

  <script>
    const moods = {
      red: ["Passion", "Energy", "Love", "Courage", "Excitement"],
      blue: ["Calm", "Trust", "Wisdom", "Peace", "Loyalty"],
      green: ["Growth", "Harmony", "Freshness", "Balance", "Health"],
      yellow: ["Happiness", "Optimism", "Warmth", "Creativity", "Joy"],
      purple: ["Luxury", "Mystery", "Spirituality", "Imagination", "Ambition"],
      orange: ["Fun", "Confidence", "Enthusiasm", "Adventure", "Sociability"],
      pink: ["Affection", "Compassion", "Playfulness", "Kindness", "Love"],
      black: ["Power", "Elegance", "Mystery", "Formality", "Strength"],
    };

    const buttons = document.querySelectorAll(".color-btn");
    const result = document.getElementById("result");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const color = button.dataset.color;
        const words = moods[color];
        const randomWord = words[Math.floor(Math.random() * words.length)];

        result.innerHTML = `
          <div class="card">
            <h2>Your Mood Word:</h2>
            <p class="mood-word" style="color:${color}">${randomWord}</p>
          </div>
        `;
      });
    });
  </script>

</body>
</html>
